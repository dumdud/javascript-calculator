<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calc</title>
  </head>
  <body>
    <div id="calc">
      <div id="display"><p id="text"></p></div>
      <div id="calc-body">
        <div class="row">
          <button class="button" disabled></button>
          <button class="button" id="number">7</button>
          <button class="button" id="number">4</button>
          <button class="button" id="number">1</button>
          <button class="button" id="negative">+/-</button>
        </div>
        <div class="row">
          <button class="button" id="c">C</button>
          <button class="button" id="number">8</button>
          <button class="button" id="number">5</button>
          <button class="button" id="number">2</button>
          <button class="button" id="number">0</button>
        </div>
        <div class="row">
          <button class="button" id="delete">DEL</button>
          <button class="button" id="number">9</button>
          <button class="button" id="number">6</button>
          <button class="button" id="number">3</button>
          <button class="button" id="dot">.</button>
        </div>
        <div class="row">
          <button class="button" id="operation">/</button>
          <button class="button" id="operation">x</button>
          <button class="button" id="operation">-</button>
          <button class="button" id="operation">+</button>
          <button class="button" id="result">=</button>
        </div>
      </div>
    </div>

    <!-- <div id="test"></div> -->
  </body>
  <script src="app.js"></script>
</html>
